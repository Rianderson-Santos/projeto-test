<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jogador = prompt("Qual o seu nome?")
        let op = 10
        let cont = 0
        let pontuacao = 0
        let resposta

        while(op != 0){
            op = parseInt(prompt("qual tema você deseja jogar? \n 1 - Zoologia \n 2 - Astronomia \n 3 - Microbiologia \n 0 - Sair"))

            switch(op){
                case 1:
                    resposta = prompt("o maior animal que já viveu é um dinossauro. Verdadeiro ou Falso").toLowerCase()
                    if(resposta == "falso"){
                        pontuacao++
                    }else{
                        alert("resposta incorreta, ...")
                    }
                    resposta = prompt("a teoria da evolução diz que o mais forte sobrevive. Verdadeiro ou Falso").toLowerCase()
                    if(resposta == "falso"){
                        pontuacao++
                    }else{
                        alert("resposta incorreta, ...")
                    }
                    resposta = prompt("aves são dinossauros. Verdadeiro ou Falso").toLowerCase()
                    if(resposta == "verdadeiro"){
                        pontuacao++
                    }else{
                        alert("resposta incorreta, ...")
                    }
                    alert(`${jogador}, vc fez ${pontuacao} pontos`)
                    pontuacao = 0
                    break
                case 0:
                    alert('vc saiu')
                    break
                default:
                    alert('digite uma opcao valida')
                    break
            }
        }
    </script>
</body>
</html>
